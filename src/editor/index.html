<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mall Floorplan Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <header>
            <h1>Floorplan Editor</h1>
            <div class="controls">
                <div class="tool-palette">
                    <label>Tool:</label>
                    <button id="tool-floor" class="tool-btn active" data-tool="floor">Floor</button>
                    <button id="tool-wall-edge" class="tool-btn" data-tool="wall-edge">Wall</button>
                    <button id="tool-drag-rect" class="tool-btn" data-tool="dragRect">Rect</button>
                    <button id="tool-wall-segment" class="tool-btn" data-tool="wallSegment">Wall</button>
                    <button id="tool-erase" class="tool-btn" data-tool="erase">Erase</button>
                </div>
                <div class="file-controls">
                    <div class="export-controls">
                        <select id="export-type">
                            <option value="mall-template" id="export-mall-template-item">Export as Mall Template</option>
                            <option value="gallery-template">Export as Gallery Template</option>
                            <option value="room-template">Export as Room Template</option>
                            <option value="object-template" id="export-object-template-item">Export as Object Template</option>
                            <option value="scene-3d" id="export-scene-3d">Scene (3D Pipe)</option>
                            <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                            <option value="clear-all">Clear All</option>
                            <option value="clear-grid">Clear Grid</option>
                            <option value="clear-template">Clear Template</option>
                        </select>
                        <button id="export-btn">Action</button>
                    </div>
                    <button id="export-selected-unit-btn" style="display: none;">Export Gallery Template (from Selected Gallery)</button>
                    <div class="load-template-controls">
                        <button id="load-template-btn" class="dropdown-btn">
                            Load Template ‚ñº
                        </button>
                        <div id="load-template-dropdown" class="dropdown-content">
                            <a href="#" id="open-from-disk">Open from disk...</a>
                            <div class="dropdown-separator"></div>
                            <div id="recent-files-section">
                                <span class="dropdown-label">Recent files:</span>
                                <div id="recent-files-list">
                                    <span class="no-recent">No recent files</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="toggle-template-btn" style="display: none;">Show Template</button>
                    <button id="load-units-btn">Load Units Index</button>
                    <select id="unit-select" style="display: none;">
                        <option value="">Select Unit...</option>
                    </select>
                </div>

            </div>
        </header>
        
        <main>
            <div class="grid-container">
                <canvas id="grid-canvas" width="1200" height="800"></canvas>
            </div>
            
            <div class="info-panel">
                <h3>Grid Info</h3>
                <div id="grid-info">
                    <p>Size: <span id="grid-size">60x40</span></p>
                    <p>Cell Size: <span id="cell-size">20px</span></p>
                    <p>Tool: <span id="current-tool">Floor</span></p>
                </div>
                
                <h3>Legend</h3>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f0f0f0;"></div>
                        <span>Empty</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #8B4513;"></div>
                        <span>Floor</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line" style="border-top: 3px solid #000;"></div>
                        <span>Wall</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line" style="border-top: 2px solid #ff0000;"></div>
                        <span>Erase</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Hidden file inputs -->
    <input type="file" id="file-input" accept=".json" style="display: none;">
    <input type="file" id="template-file-input" accept=".json" style="display: none;">

    <!-- Drag & Drop Overlay -->
    <div id="drag-drop-overlay" class="drag-drop-overlay" style="display: none;">
        <div class="drag-drop-content">
            <div class="drag-drop-icon">üìÅ</div>
            <div class="drag-drop-text">Drop JSON file here</div>
            <div class="drag-drop-subtext">Supports: scene.v1, mall-template.v1, unit-template.v1, room-template.v1</div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Mode badge -->
    <div id="mode-badge" class="mode-badge" style="display: none;">
        <span id="mode-badge-text">Scene Mode</span>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
