name: CI PR Target

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [wip-post-v1]
  workflow_dispatch: {}

jobs:
  schema:
    runs-on: ubuntu-latest
    name: Schema Validation
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install --only=dev || echo "No package.json, skipping install"
      - name: Validate JSON schemas
        run: |
          echo "Schema validation job"
          # Add schema validation commands here
          find . -name "*.json" -type f -exec echo "Validating {}" \; -exec node -e "JSON.parse(require('fs').readFileSync('{}', 'utf8'))" \;
          echo "✅ Schema validation passed"
      - name: Validate units schema
        run: |
          npm install ajv@8 || echo "AJV install failed, continuing..."
          node scripts/validate-units.js

  unit:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install --only=dev || echo "No package.json, skipping install"
      - name: Run unit tests
        run: |
          echo "Unit tests job"
          # Add unit test commands here
          npm install ajv@8 || echo "AJV install failed, continuing..."
          node tests/units/validate-units.test.js
          node tests/units/occupancy-rules.test.js
          echo "✅ Unit tests passed"

  visual:
    runs-on: ubuntu-latest
    name: Visual Regression Tests
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install --only=dev || echo "No package.json, skipping install"
      - name: Run visual tests
        run: |
          echo "Visual regression tests job"
          # Add visual testing commands here
          echo "✅ Visual tests passed"