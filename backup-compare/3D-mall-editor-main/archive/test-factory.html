<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Test - Step by Step</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>🧪 Factory Test - Step 1: Reference Pole Only</h3>
        <div id="status">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="component-factory.js"></script>
    <script>
        // Test status tracking
        const status = document.getElementById('status');
        let testsPassed = 0;
        
        function updateStatus(message, isError = false) {
            console.log(message);
            status.innerHTML += `<br>${isError ? '❌' : '✅'} ${message}`;
        }

        // Basic scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5f5);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Basic lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Add basic ground plane for reference
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        updateStatus("Basic scene setup complete");

        // TEST: Component Factory Integration
        async function testFactory() {
            try {
                updateStatus("Loading component factory...");
                
                // Initialize factory
                const factory = new ComponentFactory();
                const loaded = await factory.loadConfigurations();
                
                if (!loaded) {
                    throw new Error("Failed to load configurations");
                }
                updateStatus("Component factory loaded successfully");
                
                // TEST STEP 1: Create reference pole only
                updateStatus("Creating reference pole from JSON...");
                
                const referencePole = factory.createComponent('referencePole', {
                    position: [0, 0.5, 0]
                }, scene);
                
                if (referencePole) {
                    updateStatus("Reference pole created successfully");
                    updateStatus(`Position: ${referencePole.position.toArray()}`);
                    updateStatus(`Material: ${referencePole.material.type}`);
                    updateStatus(`Geometry: ${referencePole.geometry.type}`);
                    testsPassed++;
                } else {
                    throw new Error("Reference pole creation failed");
                }
                
                // Verify it has proper metadata
                if (referencePole.userData.componentType === 'referencePole') {
                    updateStatus("Metadata correctly set");
                    testsPassed++;
                } else {
                    updateStatus("Metadata missing or incorrect", true);
                }
                
                updateStatus(`\n🎉 Step 1 Complete: ${testsPassed}/2 tests passed`);
                
            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
                console.error(error);
            }
        }

        // Start test
        testFactory();
        
        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Mouse controls for inspection
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            camera.position.x = Math.cos(mouseX * Math.PI) * 5;
            camera.position.z = Math.sin(mouseX * Math.PI) * 5;
            camera.lookAt(0, 0, 0);
        });
    </script>
</body>
</html>
