<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL Material Fix - Step 5B: Actual Working Fix</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: monospace; }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            max-height: 350px;
            overflow-y: auto;
            font-size: 9px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 5px;
            font-size: 10px;
            max-width: 340px;
        }
        .btn-group {
            margin: 8px 0;
            border-top: 1px solid #333;
            padding-top: 5px;
        }
        .btn {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
            font-size: 9px;
        }
        .btn:hover { background: #0f0; color: #000; }
        .btn.replace { border-color: #fa0; color: #fa0; }
        .btn.replace:hover { background: #fa0; color: #000; }
        .btn.working { border-color: #4f4; color: #4f4; }
        .btn.working:hover { background: #4f4; color: #000; }
        .btn.test { border-color: #f4f; color: #f4f; }
        .btn.test:hover { background: #f4f; color: #000; }
        #toggle-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>üîß FINAL Working Fix</h3>
        
        <div class="btn-group">
            <strong>Test Sequence:</strong><br>
            <button class="btn test" onclick="runFullTest()">üß™ Full Test Sequence</button>
            <button class="btn test" onclick="runMetalTest()">üîç Debug Metal Issue</button>
        </div>
        
        <div class="btn-group">
            <strong>Set Wall Colors:</strong><br>
            <button class="btn replace" onclick="setWallColor('#ff0000')">RED Walls</button>
            <button class="btn replace" onclick="setWallColor('#00ff00')">GREEN Walls</button>
            <button class="btn replace" onclick="setWallColor('#0000ff')">BLUE Walls</button><br>
            <button class="btn replace" onclick="setWallColor('#ffff00')">YELLOW Walls</button>
            <button class="btn replace" onclick="setWallColor('#ff00ff')">MAGENTA Walls</button>
        </div>
        
        <div class="btn-group">
            <strong>WORKING Material Properties:</strong><br>
            <button class="btn working" onclick="applyMaterialWorking('glossy')">‚úÖ Glossy (Keep Color)</button>
            <button class="btn working" onclick="applyMaterialWorking('rough')">‚úÖ Rough (Keep Color)</button><br>
            <button class="btn working" onclick="applyMaterialWorking('metal')">‚úÖ Metal (Bright Silver)</button>
            <button class="btn working" onclick="applyMaterialWorking('normal')">‚úÖ Normal (Keep Color)</button>
        </div>
        
        <div class="btn-group">
            <strong>Floor Options:</strong><br>
            <button class="btn replace" onclick="replaceFloor('original')">Original Green</button>
            <button class="btn replace" onclick="replaceFloor('wood')">Wood Floor</button><br>
            <button class="btn replace" onclick="replaceFloor('marble')">Marble Floor</button>
            <button class="btn replace" onclick="replaceFloor('small')">Small Blue Floor</button>
        </div>
        
        <div class="btn-group">
            <button class="btn" onclick="resetRoom()">üîÑ Reset Room</button>
            <button class="btn" onclick="showMaterialDetails()">üîç Material Details</button>
            <button class="btn" onclick="showLightingInfo()">üí° Lighting Info</button>
        </div>
    </div>

    <div id="toggle-info" onclick="toggleInfo()">HIDE INFO</div>
    <div id="info">
        <h3>üîß FINAL Material Fix - Actually Working</h3>
        <div id="status">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Component definitions
        const EMBEDDED_COMPONENTS = {
            "components": {
                "referencePole": {
                    "model": "cylinder", "size": [0.1, 0.1, 1, 8],
                    "material": { "type": "MeshBasicMaterial", "color": "#000000" },
                    "properties": { "castShadow": false, "receiveShadow": false }
                },
                "debugBall": {
                    "model": "sphere", "size": [0.3, 16, 16],
                    "material": {
                        "type": "MeshStandardMaterial", "color": "#44ff44", "roughness": 0.3,
                        "metalness": 0.2, "transparent": true, "opacity": 0.8,
                        "emissive": "#114411", "emissiveIntensity": 0.2
                    },
                    "properties": { "castShadow": true, "receiveShadow": true }
                },
                "floor": {
                    "model": "plane", "size": [10, 8], "rotation": [-1.5707963267948966, 0, 0],
                    "material": { "type": "MeshStandardMaterial", "color": "#90EE90", "roughness": 0.6, "metalness": 0.1 },
                    "properties": { "receiveShadow": true }
                },
                "wall": {
                    "model": "plane", "size": [10, 8],
                    "material": { "type": "MeshStandardMaterial", "color": "#f8f8f8", "roughness": 0.9, "metalness": 0.1 },
                    "properties": { "castShadow": false, "receiveShadow": true }
                }
            }
        };

        // ACTUALLY WORKING factory
        class ActuallyWorkingFactory {
            constructor() {
                this.registry = EMBEDDED_COMPONENTS;
                this.createdObjects = new Map();
                this.replacementHistory = [];
            }
            
            createMaterial(materialConfig) {
                const materialTypes = {
                    'MeshStandardMaterial': THREE.MeshStandardMaterial,
                    'MeshBasicMaterial': THREE.MeshBasicMaterial
                };
                
                const MaterialClass = materialTypes[materialConfig.type] || THREE.MeshStandardMaterial;
                const params = {};
                
                Object.entries(materialConfig).forEach(([key, value]) => {
                    if (key === 'type') return;
                    if (key === 'color' || key === 'emissive') {
                        if (typeof value === 'string' && value.startsWith('#')) {
                            params[key] = new THREE.Color(value);
                        } else {
                            params[key] = value;
                        }
                    } else {
                        params[key] = value;
                    }
                });
                
                return new MaterialClass(params);
            }
            
            createGeometry(type, dimensions) {
                switch (type) {
                    case 'cylinder': return new THREE.CylinderGeometry(...dimensions);
                    case 'sphere': return new THREE.SphereGeometry(...dimensions);
                    case 'plane': return new THREE.PlaneGeometry(...dimensions);
                    default: return new THREE.BoxGeometry(1, 1, 1);
                }
            }
            
            createComponent(componentType, config, scene) {
                const componentDef = this.registry.components[componentType];
                if (!componentDef) return null;
                
                const size = config.size || componentDef.size;
                const geometry = this.createGeometry(componentDef.model, size);
                
                const materialConfig = config.material || componentDef.material;
                const material = this.createMaterial(materialConfig);
                
                const mesh = new THREE.Mesh(geometry, material);
                
                if (config.position) mesh.position.set(...config.position);
                if (componentDef.rotation) mesh.rotation.set(...componentDef.rotation);
                if (config.rotation) mesh.rotation.set(...config.rotation);
                
                if (componentDef.properties) {
                    Object.entries(componentDef.properties).forEach(([prop, value]) => {
                        mesh[prop] = value;
                    });
                }
                
                const uniqueId = config.id || `${componentType}-${Date.now()}`;
                mesh.userData = {
                    componentType: componentType,
                    compass: config.compass || null,
                    id: uniqueId,
                    originalConfig: JSON.parse(JSON.stringify(config)),
                    originalMaterial: JSON.parse(JSON.stringify(materialConfig))
                };
                
                scene.add(mesh);
                this.createdObjects.set(uniqueId, mesh);
                return mesh;
            }
            
            // DIRECT material property modification - actually preserves values
            modifyMaterialProperties(identifier, properties) {
                const mesh = this.findObject(identifier);
                if (!mesh) {
                    console.warn(`Object not found: ${identifier}`);
                    return false;
                }
                
                console.log(`DIRECT PROPERTY MODIFICATION for ${identifier}:`, properties);
                
                const material = mesh.material;
                
                // DIRECTLY modify the existing material properties - no recreation
                Object.entries(properties).forEach(([key, value]) => {
                    if (key === 'color' || key === 'emissive') {
                        if (typeof value === 'string' && value.startsWith('#')) {
                            material[key] = new THREE.Color(value);
                        } else {
                            material[key] = value;
                        }
                    } else {
                        material[key] = value;
                    }
                });
                
                // Force material update
                material.needsUpdate = true;
                
                // Log the actual result
                console.log(`AFTER MODIFICATION - ${identifier}:`, {
                    color: material.color ? `#${material.color.getHexString()}` : 'none',
                    roughness: material.roughness,
                    metalness: material.metalness
                });
                
                this.replacementHistory.push({
                    timestamp: Date.now(),
                    identifier: identifier,
                    action: 'direct_property_modify',
                    properties: properties
                });
                
                return true;
            }
            
            // Color-only change function
            setColor(identifier, color) {
                const mesh = this.findObject(identifier);
                if (!mesh || !mesh.material) return false;
                
                console.log(`SETTING COLOR for ${identifier} to ${color}`);
                
                if (typeof color === 'string' && color.startsWith('#')) {
                    mesh.material.color = new THREE.Color(color);
                } else {
                    mesh.material.color = color;
                }
                
                mesh.material.needsUpdate = true;
                
                console.log(`COLOR SET - ${identifier}: #${mesh.material.color.getHexString()}`);
                return true;
            }
            
            replaceComponent(identifier, newConfig, scene) {
                const oldMesh = this.findObject(identifier);
                if (!oldMesh) {
                    console.warn(`Component not found for replacement: ${identifier}`);
                    return false;
                }
                
                const oldConfig = oldMesh.userData.originalConfig;
                const mergedConfig = { ...oldConfig, ...newConfig };
                
                this.replacementHistory.push({
                    timestamp: Date.now(),
                    identifier: identifier,
                    action: 'complete_replace',
                    newConfig: mergedConfig
                });
                
                const componentType = oldMesh.userData.componentType;
                const oldId = oldMesh.userData.id;
                
                // Complete disposal
                oldMesh.geometry.dispose();
                if (oldMesh.material.dispose) oldMesh.material.dispose();
                scene.remove(oldMesh);
                this.createdObjects.delete(oldId);
                
                // Create new component
                const newMesh = this.createComponent(componentType, mergedConfig, scene);
                
                console.log(`COMPLETELY replaced ${identifier}`);
                return newMesh;
            }
            
            findObject(identifier) {
                for (let [key, mesh] of this.createdObjects) {
                    if (key === identifier || mesh.userData.id === identifier) {
                        return mesh;
                    }
                }
                
                const semanticMap = {
                    'floor': (obj) => obj.userData.componentType === 'floor',
                    'north-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'north',
                    'south-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'south',
                    'east-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'east',
                    'west-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'west',
                    'referencePole': (obj) => obj.userData.componentType === 'referencePole',
                    'debugBall': (obj) => obj.userData.componentType === 'debugBall'
                };
                
                if (semanticMap[identifier]) {
                    for (let [key, mesh] of this.createdObjects) {
                        if (semanticMap[identifier](mesh)) {
                            return mesh;
                        }
                    }
                }
                
                return null;
            }
            
            getAllWalls() {
                return ['north-wall', 'south-wall', 'east-wall', 'west-wall'];
            }
            
            getReplacementHistory() {
                return this.replacementHistory;
            }
            
            clearHistory() {
                this.replacementHistory = [];
            }
        }

        // Global variables
        const status = document.getElementById('status');
        let factory;
        let scene, camera, renderer;
        
        function updateStatus(message, isError = false) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            status.innerHTML += `<br>[${timestamp}] ${isError ? '‚ùå' : '‚úÖ'} ${message}`;
        }

        // Scene setup with VERY bright lighting for metal visibility
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 5, 6);
            camera.lookAt(0, 2, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.physicallyCorrectLights = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);
            
            // VERY BRIGHT lighting specifically for metal materials
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Increased
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.2); // Much brighter
            directionalLight1.position.set(8, 8, 5);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8); // Brighter
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            const directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.6); // Additional light
            directionalLight3.position.set(0, 8, -8);
            scene.add(directionalLight3);
            
            // Multiple point lights for metal reflection
            const pointLight1 = new THREE.PointLight(0xffffff, 0.5, 20);
            pointLight1.position.set(5, 6, 5);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xffffff, 0.5, 20);
            pointLight2.position.set(-5, 6, -5);
            scene.add(pointLight2);
            
            updateStatus("Scene initialized with VERY BRIGHT lighting for metal visibility");
        }

        // Create initial room
        function createInitialRoom() {
            factory = new ActuallyWorkingFactory();
            
            factory.createComponent('referencePole', { id: 'ref-pole', position: [0, 0.5, 0] }, scene);
            factory.createComponent('debugBall', { id: 'debug-ball', position: [2, 0.3, 1] }, scene);
            factory.createComponent('floor', { id: 'floor', position: [0, 0, 0] }, scene);
            
            factory.createComponent('wall', { 
                id: 'north-wall', position: [0, 4, 4], rotation: [0, Math.PI, 0], compass: 'north' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'south-wall', position: [0, 4, -4], rotation: [0, 0, 0], compass: 'south' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'east-wall', position: [5, 4, 0], rotation: [0, -Math.PI/2, 0], 
                size: [8, 8], compass: 'east' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'west-wall', position: [-5, 4, 0], rotation: [0, Math.PI/2, 0], 
                size: [8, 8], compass: 'west' 
            }, scene);
            
            updateStatus("Initial room created with ACTUALLY WORKING material system");
            factory.clearHistory();
        }

        // ACTUALLY WORKING functions
        function setWallColor(color) {
            updateStatus(`Setting ALL walls to ${color}`);
            const walls = factory.getAllWalls();
            
            walls.forEach(wallId => {
                factory.setColor(wallId, color);
            });
            
            updateStatus(`All walls set to ${color} - color ONLY changed`);
            showCurrentWallColors();
        }
        
        function applyMaterialWorking(preset) {
            updateStatus(`Applying ${preset} material properties (WORKING version)`);
            
            const walls = factory.getAllWalls();
            
            switch (preset) {
                case 'glossy':
                    walls.forEach(wallId => {
                        factory.modifyMaterialProperties(wallId, { 
                            roughness: 0.05, 
                            metalness: 0.1 
                        });
                    });
                    updateStatus(`Glossy applied - color preserved, roughness=0.05, metalness=0.1`);
                    break;
                    
                case 'rough':
                    walls.forEach(wallId => {
                        factory.modifyMaterialProperties(wallId, { 
                            roughness: 0.95, 
                            metalness: 0.0 
                        });
                    });
                    updateStatus(`Rough applied - color preserved, roughness=0.95, metalness=0.0`);
                    break;
                    
                case 'metal':
                    walls.forEach(wallId => {
                        factory.modifyMaterialProperties(wallId, { 
                            color: '#FFFFFF',  // Bright white for maximum reflection
                            roughness: 0.1,    // Very smooth
                            metalness: 1.0     // Full metalness
                        });
                    });
                    updateStatus(`Metal applied - WHITE color for brightness, roughness=0.1, metalness=1.0`);
                    break;
                    
                case 'normal':
                    walls.forEach(wallId => {
                        factory.modifyMaterialProperties(wallId, { 
                            roughness: 0.9, 
                            metalness: 0.1 
                        });
                        // NOTE: NO color change - preserves existing color
                    });
                    updateStatus(`Normal applied - COLOR PRESERVED, roughness=0.9, metalness=0.1`);
                    break;
            }
            
            showCurrentWallColors();
            showMaterialDetails();
        }

        function replaceFloor(preset) {
            const presets = {
                'original': {
                    material: { type: "MeshStandardMaterial", color: "#90EE90", roughness: 0.6, metalness: 0.1 },
                    size: [10, 8]
                },
                'wood': {
                    material: { type: "MeshStandardMaterial", color: "#8B4513", roughness: 0.8, metalness: 0.0 },
                    size: [10, 8]
                },
                'marble': {
                    material: { type: "MeshStandardMaterial", color: "#F8F8FF", roughness: 0.05, metalness: 0.4 },
                    size: [10, 8]
                },
                'small': {
                    material: { type: "MeshStandardMaterial", color: "#87CEEB", roughness: 0.6, metalness: 0.1 },
                    size: [6, 6]
                }
            };
            
            const config = presets[preset];
            if (config) {
                factory.replaceComponent('floor', {
                    position: [0, 0, 0],
                    ...config
                }, scene);
                updateStatus(`Floor COMPLETELY replaced with ${preset} preset`);
            }
        }

        // Test functions
        function runFullTest() {
            updateStatus("üß™ RUNNING FULL TEST SEQUENCE");
            let step = 0;
            
            const steps = [
                () => { updateStatus("Step 1: Setting walls to RED"); setWallColor('#ff0000'); },
                () => { updateStatus("Step 2: Applying glossy (should keep RED)"); applyMaterialWorking('glossy'); },
                () => { updateStatus("Step 3: Setting walls to GREEN"); setWallColor('#00ff00'); },
                () => { updateStatus("Step 4: Applying rough (should keep GREEN)"); applyMaterialWorking('rough'); },
                () => { updateStatus("Step 5: Setting walls to BLUE"); setWallColor('#0000ff'); },
                () => { updateStatus("Step 6: Applying normal (should keep BLUE)"); applyMaterialWorking('normal'); },
                () => { updateStatus("Step 7: Applying metal (should turn BRIGHT WHITE)"); applyMaterialWorking('metal'); },
                () => { updateStatus("Step 8: Setting walls to YELLOW"); setWallColor('#ffff00'); },
                () => { updateStatus("Step 9: Final normal (should keep YELLOW)"); applyMaterialWorking('normal'); },
                () => { updateStatus("üéâ TEST COMPLETE - Check results!"); showMaterialDetails(); }
            ];
            
            function runNextStep() {
                if (step < steps.length) {
                    steps[step]();
                    step++;
                    setTimeout(runNextStep, 1500);
                }
            }
            
            runNextStep();
        }
        
        function runMetalTest() {
            updateStatus("üîç DEBUGGING METAL ISSUE");
            updateStatus("Setting walls to bright RED first...");
            setWallColor('#ff0000');
            
            setTimeout(() => {
                updateStatus("Now applying metal material...");
                applyMaterialWorking('metal');
                
                setTimeout(() => {
                    updateStatus("Metal should be BRIGHT WHITE, not black");
                    updateStatus("If still dark, it's a lighting/metalness issue");
                    showMaterialDetails();
                    showLightingInfo();
                }, 1000);
            }, 1000);
        }

        function showCurrentWallColors() {
            updateStatus("=== CURRENT WALL COLORS ===");
            const walls = factory.getAllWalls();
            walls.forEach(wallId => {
                const obj = factory.findObject(wallId);
                if (obj && obj.material && obj.material.color) {
                    const colorHex = obj.material.color.getHexString();
                    updateStatus(`${wallId}: #${colorHex}`);
                }
            });
        }

        function showMaterialDetails() {
            updateStatus("=== DETAILED MATERIAL INFO ===");
            const walls = factory.getAllWalls();
            walls.slice(0, 1).forEach(wallId => { // Just show one wall to avoid spam
                const obj = factory.findObject(wallId);
                if (obj && obj.material) {
                    const mat = obj.material;
                    updateStatus(`${wallId}:`);
                    updateStatus(`  Color: #${mat.color.getHexString()}`);
                    updateStatus(`  Roughness: ${mat.roughness}`);
                    updateStatus(`  Metalness: ${mat.metalness}`);
                    updateStatus(`  Type: ${mat.constructor.name}`);
                }
            });
        }
        
        function showLightingInfo() {
            updateStatus("=== LIGHTING SETUP ===");
            updateStatus("Ambient: 0.4 intensity");
            updateStatus("Directional 1: 1.2 intensity (very bright)");
            updateStatus("Directional 2: 0.8 intensity");  
            updateStatus("Directional 3: 0.6 intensity");
            updateStatus("Point lights: 2x 0.5 intensity");
            updateStatus("Tone mapping: ACES Filmic");
        }

        function resetRoom() {
            for (let [key, mesh] of factory.createdObjects) {
                mesh.geometry.dispose();
                if (mesh.material.dispose) mesh.material.dispose();
                scene.remove(mesh);
            }
            
            factory = null;
            updateStatus("Scene cleared");
            
            setTimeout(() => {
                createInitialRoom();
                updateStatus("Room reset complete");
            }, 200);
        }

        // Initialize
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                updateStatus(`THREE.js loaded (r${THREE.REVISION})`);
                initScene();
                createInitialRoom();
                updateStatus("üîß FINAL WORKING MATERIAL FIX READY");
                updateStatus("This version uses DIRECT property modification - no recreation!");
                updateStatus("Metal uses bright WHITE color with very bright lighting!");
            } else {
                updateStatus("‚ùå THREE.js failed to load", true);
            }
        }, 1000);
        
        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // UI functions
        function toggleInfo() {
            const info = document.getElementById('info');
            const toggle = document.getElementById('toggle-info');
            if (info.style.display === 'none') {
                info.style.display = 'block';
                toggle.textContent = 'HIDE INFO';
            } else {
                info.style.display = 'none';
                toggle.textContent = 'SHOW INFO';
            }
        }

        // Mouse controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            const radius = 8;
            camera.position.x = Math.cos(mouseX * Math.PI) * radius;
            camera.position.z = Math.sin(mouseX * Math.PI) * radius;
            camera.position.y = 3 + mouseY * 3;
            camera.lookAt(0, 2, 0);
        });
    </script>
</body>
</html>
