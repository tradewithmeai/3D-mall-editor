<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('Starting Three.js test...');
        
        // Check if THREE.js loaded
        if (typeof THREE === 'undefined') {
            console.error('THREE.js failed to load!');
            document.body.innerHTML = '<h1 style="color: red;">THREE.js failed to load</h1>';
        } else {
            console.log('THREE.js version:', THREE.REVISION);
        }
        
        try {
            // Basic scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x404040);
            console.log('Scene created');
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            console.log('Camera created');
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            console.log('Renderer created and added to DOM');
            
            // Add a simple cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            console.log('Cube added to scene');
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            console.log('Animation started - should see rotating green cube');
            
        } catch (error) {
            console.error('Error creating 3D scene:', error);
            document.body.innerHTML = '<h1 style="color: red;">3D Scene creation failed: ' + error.message + '</h1>';
        }
    </script>
</body>
</html>
