<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Test - Step 5B: Component Replacement</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: monospace; }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 350px;
            max-height: 350px;
            overflow-y: auto;
            font-size: 9px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 10px;
            max-width: 280px;
        }
        .btn-group {
            margin: 8px 0;
            border-top: 1px solid #333;
            padding-top: 5px;
        }
        .btn {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
            font-size: 9px;
        }
        .btn:hover { background: #0f0; color: #000; }
        .btn.replace { border-color: #fa0; color: #fa0; }
        .btn.replace:hover { background: #fa0; color: #000; }
        .color-btn {
            width: 20px;
            height: 20px;
            margin: 2px;
            border: 1px solid #666;
            cursor: pointer;
            display: inline-block;
        }
        #toggle-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>🔄 Component Replacement Test</h3>
        
        <div class="btn-group">
            <strong>Wall Colors:</strong><br>
            <button class="btn replace" onclick="replaceWallsColor('#ff6b6b')">Red Walls</button>
            <button class="btn replace" onclick="replaceWallsColor('#4ecdc4')">Teal Walls</button>
            <button class="btn replace" onclick="replaceWallsColor('#f8f8f8')">White Walls</button><br>
            <button class="btn replace" onclick="replaceWallsColor('#45b7d1')">Blue Walls</button>
            <button class="btn replace" onclick="replaceWallsColor('#96ceb4')">Green Walls</button>
        </div>
        
        <div class="btn-group">
            <strong>Floor Options:</strong><br>
            <button class="btn replace" onclick="replaceFloor('#90EE90', [10, 8])">Original Floor</button>
            <button class="btn replace" onclick="replaceFloor('#8B4513', [10, 8])">Wood Floor</button><br>
            <button class="btn replace" onclick="replaceFloor('#FF6B6B', [15, 12])">Large Red Floor</button>
            <button class="btn replace" onclick="replaceFloor('#87CEEB', [6, 6])">Small Blue Floor</button>
        </div>
        
        <div class="btn-group">
            <strong>Debug Ball:</strong><br>
            <button class="btn replace" onclick="replaceBall('#44ff44', 0.3)">Green Ball</button>
            <button class="btn replace" onclick="replaceBall('#ff4444', 0.5)">Large Red Ball</button><br>
            <button class="btn replace" onclick="replaceBall('#4444ff', 0.2)">Small Blue Ball</button>
            <button class="btn replace" onclick="replaceBall('#ffff44', 0.4)">Yellow Ball</button>
        </div>
        
        <div class="btn-group">
            <strong>Material Properties:</strong><br>
            <button class="btn replace" onclick="adjustMaterial('walls', 'roughness', 0.1)">Glossy Walls</button>
            <button class="btn replace" onclick="adjustMaterial('walls', 'roughness', 0.9)">Rough Walls</button><br>
            <button class="btn replace" onclick="adjustMaterial('walls', 'metalness', 0.8)">Metal Walls</button>
            <button class="btn replace" onclick="adjustMaterial('floor', 'metalness', 0.0)">Matte Floor</button>
        </div>
        
        <div class="btn-group">
            <button class="btn" onclick="resetRoom()">🔄 Reset Room</button>
            <button class="btn" onclick="showReplacements()">📋 Show History</button>
        </div>
    </div>

    <div id="toggle-info" onclick="toggleInfo()">HIDE INFO</div>
    <div id="info">
        <h3>🧪 Dynamic Replacement Testing</h3>
        <div id="status">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Component definitions
        const EMBEDDED_COMPONENTS = {
            "components": {
                "referencePole": {
                    "model": "cylinder", "size": [0.1, 0.1, 1, 8],
                    "material": { "type": "MeshBasicMaterial", "color": "#000000" },
                    "properties": { "castShadow": false, "receiveShadow": false },
                    "collision": false, "agentEditable": { "color": true }
                },
                "debugBall": {
                    "model": "sphere", "size": [0.3, 16, 16],
                    "material": {
                        "type": "MeshStandardMaterial", "color": "#44ff44", "roughness": 0.3,
                        "metalness": 0.2, "transparent": true, "opacity": 0.8,
                        "emissive": "#114411", "emissiveIntensity": 0.2
                    },
                    "properties": { "castShadow": true, "receiveShadow": true },
                    "collision": true, "agentEditable": { "color": true, "emissive": true }
                },
                "floor": {
                    "model": "plane", "size": [10, 8], "rotation": [-1.5707963267948966, 0, 0],
                    "material": { "type": "MeshStandardMaterial", "color": "#90EE90", "roughness": 0.6, "metalness": 0.1 },
                    "properties": { "receiveShadow": true },
                    "collision": true, "agentEditable": { "color": true, "roughness": true }
                },
                "wall": {
                    "model": "plane", "size": [10, 8],
                    "material": { "type": "MeshStandardMaterial", "color": "#f8f8f8", "roughness": 0.9, "metalness": 0.1 },
                    "properties": { "castShadow": false, "receiveShadow": true },
                    "collision": true, "agentEditable": { "color": true, "roughness": true }
                }
            }
        };

        // Enhanced factory with replacement capabilities
        class ReplacementComponentFactory {
            constructor() {
                this.registry = EMBEDDED_COMPONENTS;
                this.createdObjects = new Map();
                this.replacementHistory = [];
            }
            
            createMaterial(materialConfig) {
                const materialTypes = {
                    'MeshStandardMaterial': THREE.MeshStandardMaterial,
                    'MeshBasicMaterial': THREE.MeshBasicMaterial
                };
                
                const MaterialClass = materialTypes[materialConfig.type] || THREE.MeshStandardMaterial;
                const params = {};
                
                Object.entries(materialConfig).forEach(([key, value]) => {
                    if (key === 'type') return;
                    if (key === 'color' || key === 'emissive') {
                        if (typeof value === 'string' && value.startsWith('#')) {
                            params[key] = new THREE.Color(value);
                        } else {
                            params[key] = value;
                        }
                    } else {
                        params[key] = value;
                    }
                });
                
                return new MaterialClass(params);
            }
            
            createGeometry(type, dimensions) {
                switch (type) {
                    case 'cylinder': return new THREE.CylinderGeometry(...dimensions);
                    case 'sphere': return new THREE.SphereGeometry(...dimensions);
                    case 'plane': return new THREE.PlaneGeometry(...dimensions);
                    default: return new THREE.BoxGeometry(1, 1, 1);
                }
            }
            
            createComponent(componentType, config, scene) {
                const componentDef = this.registry.components[componentType];
                if (!componentDef) return null;
                
                const size = config.size || componentDef.size;
                const geometry = this.createGeometry(componentDef.model, size);
                const material = this.createMaterial(componentDef.material);
                const mesh = new THREE.Mesh(geometry, material);
                
                if (config.position) mesh.position.set(...config.position);
                if (componentDef.rotation) mesh.rotation.set(...componentDef.rotation);
                if (config.rotation) mesh.rotation.set(...config.rotation);
                
                if (componentDef.properties) {
                    Object.entries(componentDef.properties).forEach(([prop, value]) => {
                        mesh[prop] = value;
                    });
                }
                
                const uniqueId = config.id || `${componentType}-${Date.now()}`;
                mesh.userData = {
                    componentType: componentType,
                    compass: config.compass || null,
                    agentEditable: componentDef.agentEditable || {},
                    createdBy: 'ReplacementComponentFactory',
                    id: uniqueId,
                    originalConfig: JSON.parse(JSON.stringify(config))
                };
                
                scene.add(mesh);
                this.createdObjects.set(uniqueId, mesh);
                return mesh;
            }
            
            // NEW: Replace component with new properties
            replaceComponent(identifier, newConfig, scene) {
                const oldMesh = this.findObject(identifier);
                if (!oldMesh) {
                    console.warn(`Component not found for replacement: ${identifier}`);
                    return false;
                }
                
                const oldConfig = oldMesh.userData.originalConfig;
                const mergedConfig = { ...oldConfig, ...newConfig };
                
                // Record replacement in history
                this.replacementHistory.push({
                    timestamp: Date.now(),
                    identifier: identifier,
                    oldConfig: oldConfig,
                    newConfig: mergedConfig,
                    action: 'replace'
                });
                
                // Remove old component
                this.removeComponent(identifier, scene);
                
                // Create new component with merged config
                const newMesh = this.createComponent(oldMesh.userData.componentType, mergedConfig, scene);
                
                console.log(`Replaced component: ${identifier}`);
                return newMesh;
            }
            
            // NEW: Modify material properties of existing component
            modifyMaterial(identifier, properties) {
                const mesh = this.findObject(identifier);
                if (!mesh) return false;
                
                Object.entries(properties).forEach(([key, value]) => {
                    if (key === 'color' || key === 'emissive') {
                        if (typeof value === 'string' && value.startsWith('#')) {
                            mesh.material[key] = new THREE.Color(value);
                        } else {
                            mesh.material[key] = value;
                        }
                    } else {
                        mesh.material[key] = value;
                    }
                });
                
                mesh.material.needsUpdate = true;
                
                this.replacementHistory.push({
                    timestamp: Date.now(),
                    identifier: identifier,
                    properties: properties,
                    action: 'modify'
                });
                
                console.log(`Modified material properties for: ${identifier}`, properties);
                return true;
            }
            
            findObject(identifier) {
                // Find by ID first
                for (let [key, mesh] of this.createdObjects) {
                    if (key === identifier || mesh.userData.id === identifier) {
                        return mesh;
                    }
                }
                
                // Find by semantic name
                const semanticMap = {
                    'floor': (obj) => obj.userData.componentType === 'floor',
                    'north-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'north',
                    'south-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'south',
                    'east-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'east',
                    'west-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'west',
                    'referencePole': (obj) => obj.userData.componentType === 'referencePole',
                    'debugBall': (obj) => obj.userData.componentType === 'debugBall'
                };
                
                if (semanticMap[identifier]) {
                    for (let [key, mesh] of this.createdObjects) {
                        if (semanticMap[identifier](mesh)) {
                            return mesh;
                        }
                    }
                }
                
                return null;
            }
            
            removeComponent(identifier, scene) {
                const mesh = this.findObject(identifier);
                if (!mesh) return false;
                
                mesh.geometry.dispose();
                if (mesh.material.dispose) mesh.material.dispose();
                scene.remove(mesh);
                
                // Remove from tracking
                for (let [key, value] of this.createdObjects) {
                    if (value === mesh) {
                        this.createdObjects.delete(key);
                        break;
                    }
                }
                
                return true;
            }
            
            getReplacementHistory() {
                return this.replacementHistory;
            }
            
            clearHistory() {
                this.replacementHistory = [];
            }
        }

        // Global variables
        const status = document.getElementById('status');
        let factory;
        let scene, camera, renderer;
        
        function updateStatus(message, isError = false) {
            console.log(message);
            status.innerHTML += `<br>${isError ? '❌' : '✅'} ${message}`;
        }

        // Scene setup
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 5, 6);
            camera.lookAt(0, 2, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(8, 8, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            updateStatus("Scene initialized");
        }

        // Create initial room
        function createInitialRoom() {
            factory = new ReplacementComponentFactory();
            
            factory.createComponent('referencePole', { id: 'ref-pole', position: [0, 0.5, 0] }, scene);
            factory.createComponent('debugBall', { id: 'debug-ball', position: [2, 0.3, 1] }, scene);
            factory.createComponent('floor', { id: 'floor', position: [0, 0, 0] }, scene);
            
            factory.createComponent('wall', { 
                id: 'north-wall', position: [0, 4, 4], rotation: [0, Math.PI, 0], compass: 'north' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'south-wall', position: [0, 4, -4], rotation: [0, 0, 0], compass: 'south' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'east-wall', position: [5, 4, 0], rotation: [0, -Math.PI/2, 0], 
                size: [8, 8], compass: 'east' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'west-wall', position: [-5, 4, 0], rotation: [0, Math.PI/2, 0], 
                size: [8, 8], compass: 'west' 
            }, scene);
            
            updateStatus("Initial room created");
            factory.clearHistory();
        }

        // Replacement functions
        function replaceWallsColor(color) {
            ['north-wall', 'south-wall', 'east-wall', 'west-wall'].forEach(wallId => {
                factory.modifyMaterial(wallId, { color: color });
            });
            updateStatus(`Walls changed to ${color}`);
        }

        function replaceFloor(color, size) {
            factory.replaceComponent('floor', {
                position: [0, 0, 0],
                material: { 
                    type: "MeshStandardMaterial", 
                    color: color, 
                    roughness: 0.6, 
                    metalness: 0.1 
                },
                size: size
            }, scene);
            updateStatus(`Floor replaced: ${color}, size ${size[0]}×${size[1]}`);
        }

        function replaceBall(color, radius) {
            factory.replaceComponent('debugBall', {
                position: [2, radius, 1],
                size: [radius, 16, 16],
                material: {
                    type: "MeshStandardMaterial",
                    color: color,
                    roughness: 0.3,
                    metalness: 0.2,
                    transparent: true,
                    opacity: 0.8,
                    emissive: color.replace('#', '#11') + '11',
                    emissiveIntensity: 0.2
                }
            }, scene);
            updateStatus(`Ball replaced: ${color}, radius ${radius}`);
        }

        function adjustMaterial(target, property, value) {
            if (target === 'walls') {
                ['north-wall', 'south-wall', 'east-wall', 'west-wall'].forEach(wallId => {
                    const props = {};
                    props[property] = value;
                    factory.modifyMaterial(wallId, props);
                });
                updateStatus(`Walls ${property} set to ${value}`);
            } else if (target === 'floor') {
                const props = {};
                props[property] = value;
                factory.modifyMaterial('floor', props);
                updateStatus(`Floor ${property} set to ${value}`);
            }
        }

        function resetRoom() {
            // Clear scene
            scene.traverse((object) => {
                if (object.isMesh && object.userData.createdBy === 'ReplacementComponentFactory') {
                    object.geometry.dispose();
                    if (object.material.dispose) object.material.dispose();
                    scene.remove(object);
                }
            });
            
            factory = null;
            updateStatus("Scene cleared");
            
            setTimeout(() => {
                createInitialRoom();
                updateStatus("Room reset complete");
            }, 100);
        }

        function showReplacements() {
            const history = factory.getReplacementHistory();
            updateStatus(`Replacement history: ${history.length} changes`);
            history.slice(-5).forEach((change, i) => {
                updateStatus(`${i+1}. ${change.action}: ${change.identifier}`);
            });
        }

        // Initialize
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                updateStatus(`THREE.js loaded (r${THREE.REVISION})`);
                initScene();
                createInitialRoom();
                updateStatus("🔄 REPLACEMENT TESTING READY");
                updateStatus("Try changing colors, sizes, and materials!");
            } else {
                updateStatus("❌ THREE.js failed to load", true);
            }
        }, 1000);
        
        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // UI functions
        function toggleInfo() {
            const info = document.getElementById('info');
            const toggle = document.getElementById('toggle-info');
            if (info.style.display === 'none') {
                info.style.display = 'block';
                toggle.textContent = 'HIDE INFO';
            } else {
                info.style.display = 'none';
                toggle.textContent = 'SHOW INFO';
            }
        }

        // Mouse controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            const radius = 8;
            camera.position.x = Math.cos(mouseX * Math.PI) * radius;
            camera.position.z = Math.sin(mouseX * Math.PI) * radius;
            camera.position.y = 3 + mouseY * 3;
            camera.lookAt(0, 2, 0);
        });
    </script>
</body>
</html>
