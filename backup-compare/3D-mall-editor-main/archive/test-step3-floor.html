<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Test - Step 3: Floor Added</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            font-size: 10px;
            border-radius: 5px;
            max-width: 400px;
            max-height: 350px;
            overflow-y: auto;
        }
        #toggle-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="toggle-info" onclick="toggleInfo()">HIDE INFO</div>
    <div id="info">
        <h3>üß™ Step 3: Pole + Ball + Floor</h3>
        <div id="status">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Embed JSON data with floor component added
        const EMBEDDED_COMPONENTS = {
            "components": {
                "referencePole": {
                    "model": "cylinder",
                    "size": [0.1, 0.1, 1, 8],
                    "material": {
                        "type": "MeshBasicMaterial",
                        "color": "#000000"
                    },
                    "properties": {
                        "castShadow": false,
                        "receiveShadow": false
                    },
                    "collision": false,
                    "agentEditable": {
                        "color": true
                    }
                },
                "debugBall": {
                    "model": "sphere",
                    "size": [0.3, 16, 16],
                    "material": {
                        "type": "MeshStandardMaterial",
                        "color": "#44ff44",
                        "roughness": 0.3,
                        "metalness": 0.2,
                        "transparent": true,
                        "opacity": 0.8,
                        "emissive": "#114411",
                        "emissiveIntensity": 0.2
                    },
                    "properties": {
                        "castShadow": true,
                        "receiveShadow": true
                    },
                    "collision": true,
                    "agentEditable": {
                        "color": true,
                        "emissive": true,
                        "emissiveIntensity": true
                    }
                },
                "floor": {
                    "model": "plane",
                    "size": [10, 8],
                    "rotation": [-1.5707963267948966, 0, 0],
                    "material": {
                        "type": "MeshStandardMaterial",
                        "color": "#90EE90",
                        "roughness": 0.6,
                        "metalness": 0.1
                    },
                    "properties": {
                        "receiveShadow": true
                    },
                    "collision": true,
                    "agentEditable": {
                        "color": true,
                        "roughness": true
                    }
                }
            }
        };

        // Component Factory with plane geometry support
        class TestComponentFactory {
            constructor() {
                this.registry = EMBEDDED_COMPONENTS;
            }
            
            createMaterial(materialConfig) {
                const materialTypes = {
                    'MeshStandardMaterial': THREE.MeshStandardMaterial,
                    'MeshBasicMaterial': THREE.MeshBasicMaterial
                };
                
                const MaterialClass = materialTypes[materialConfig.type] || THREE.MeshStandardMaterial;
                const params = {};
                
                Object.entries(materialConfig).forEach(([key, value]) => {
                    if (key === 'type') return;
                    
                    if (key === 'color' || key === 'emissive') {
                        if (typeof value === 'string' && value.startsWith('#')) {
                            params[key] = new THREE.Color(value);
                        } else {
                            params[key] = value;
                        }
                    } else {
                        params[key] = value;
                    }
                });
                
                return new MaterialClass(params);
            }
            
            createGeometry(type, dimensions) {
                switch (type) {
                    case 'cylinder':
                        return new THREE.CylinderGeometry(...dimensions);
                    case 'sphere':
                        return new THREE.SphereGeometry(...dimensions);
                    case 'plane':
                        return new THREE.PlaneGeometry(...dimensions);
                    default:
                        return new THREE.BoxGeometry(1, 1, 1);
                }
            }
            
            createComponent(componentType, config, scene) {
                const componentDef = this.registry.components[componentType];
                if (!componentDef) {
                    console.error(`Component type '${componentType}' not found`);
                    return null;
                }
                
                // Create geometry
                const geometry = this.createGeometry(componentDef.model, componentDef.size);
                
                // Create material
                const material = this.createMaterial(componentDef.material);
                
                // Create mesh
                const mesh = new THREE.Mesh(geometry, material);
                
                // Apply position
                if (config.position) {
                    mesh.position.set(...config.position);
                }
                
                // Apply rotation from component definition
                if (componentDef.rotation) {
                    mesh.rotation.set(...componentDef.rotation);
                }
                
                // Apply rotation from instance config (overrides component default)
                if (config.rotation) {
                    mesh.rotation.set(...config.rotation);
                }
                
                // Apply properties
                if (componentDef.properties) {
                    Object.entries(componentDef.properties).forEach(([prop, value]) => {
                        mesh[prop] = value;
                    });
                }
                
                // Add metadata
                mesh.userData = {
                    componentType: componentType,
                    agentEditable: componentDef.agentEditable || {},
                    createdBy: 'TestComponentFactory'
                };
                
                // Add to scene
                scene.add(mesh);
                
                return mesh;
            }
        }

        // Test status tracking
        const status = document.getElementById('status');
        let testsPassed = 0;
        
        function updateStatus(message, isError = false) {
            console.log(message);
            status.innerHTML += `<br>${isError ? '‚ùå' : '‚úÖ'} ${message}`;
        }

        // Basic scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5f5);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(4, 3, 4);
        camera.lookAt(0, 1, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Add coordinate system helpers
        const axesHelper = new THREE.AxesHelper(1);
        scene.add(axesHelper);
        updateStatus("Scene setup complete with shadows enabled");

        // TEST: Three components
        function testFactory() {
            try {
                updateStatus("Creating test component factory...");
                
                const factory = new TestComponentFactory();
                updateStatus("Factory created successfully");
                
                // TEST 1: Reference pole
                updateStatus("Creating reference pole...");
                const referencePole = factory.createComponent('referencePole', {
                    position: [0, 0.5, 0]
                }, scene);
                
                if (referencePole) {
                    updateStatus("‚ú® Reference pole created!");
                    testsPassed++;
                } else {
                    throw new Error("Reference pole creation failed");
                }
                
                // TEST 2: Debug ball  
                updateStatus("Creating debug ball...");
                const debugBall = factory.createComponent('debugBall', {
                    position: [1.5, 0.3, 0]
                }, scene);
                
                if (debugBall) {
                    updateStatus("‚ú® Debug ball created!");
                    testsPassed++;
                } else {
                    throw new Error("Debug ball creation failed");
                }
                
                // TEST 3: Floor plane
                updateStatus("Creating floor plane...");
                const floor = factory.createComponent('floor', {
                    position: [0, 0, 0]  // Floor at ground level
                }, scene);
                
                if (floor) {
                    updateStatus("‚ú® Floor created!");
                    updateStatus(`üìç Floor position: [${floor.position.toArray().join(', ')}]`);
                    updateStatus(`üé® Floor material: ${floor.material.constructor.name}`);
                    updateStatus(`üíö Floor color: #${floor.material.color.getHexString()}`);
                    updateStatus(`üìê Floor rotation: [${floor.rotation.toArray().slice(0,3).map(r => r.toFixed(2)).join(', ')}]`);
                    updateStatus(`üìè Floor size: 10√ó8 units`);
                    testsPassed++;
                } else {
                    throw new Error("Floor creation failed");
                }
                
                updateStatus(`\nüéâ STEP 3 COMPLETE: ${testsPassed}/3 tests passed`);
                updateStatus("Expected to see:");
                updateStatus("‚Ä¢ Black pole standing on green floor");
                updateStatus("‚Ä¢ Green glowing ball sitting on green floor");
                updateStatus("‚Ä¢ Light green pastel floor plane (10√ó8 units)");
                updateStatus("‚Ä¢ Shadows from objects on floor");
                updateStatus("‚Ä¢ Coordinate axes");
                
            } catch (error) {
                updateStatus(`‚ùå ERROR: ${error.message}`, true);
                console.error(error);
            }
        }

        // Wait for THREE.js then test
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                updateStatus(`THREE.js loaded (r${THREE.REVISION})`);
                testFactory();
            } else {
                updateStatus("‚ùå THREE.js failed to load", true);
            }
        }, 1000);
        
        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Toggle info panel
        function toggleInfo() {
            const info = document.getElementById('info');
            const toggle = document.getElementById('toggle-info');
            if (info.style.display === 'none') {
                info.style.display = 'block';
                toggle.textContent = 'HIDE INFO';
            } else {
                info.style.display = 'none';
                toggle.textContent = 'SHOW INFO';
            }
        }

        // Mouse controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            camera.position.x = Math.cos(mouseX * Math.PI) * 5;
            camera.position.z = Math.sin(mouseX * Math.PI) * 5;
            camera.position.y = 2.5 + mouseY * 1;
            camera.lookAt(0.75, 0.5, 0);
        });
    </script>
</body>
</html>
