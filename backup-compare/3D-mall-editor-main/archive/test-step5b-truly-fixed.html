            <button class="btn fix" onclick="setWallMaterialFixed('glossy')">Glossy (Keep Color)</button>
            <button class="btn fix" onclick="setWallMaterialFixed('rough')">Rough (Keep Color)</button><br>

            <button class="btn replace" onclick="setWallMaterial('glossy')">OLD Glossy</button>
            <button class="btn replace" onclick="setWallMaterial('rough')">OLD Rough</button><br>
            <button class="btn replace" onclick="setWallMaterial('metal')">OLD Metal</button>
            <button class="btn replace" onclick="setWallMaterial('normal')">OLD Normal</button>
        </div>
        
        <div class="btn-group">
            <button class="btn" onclick="resetRoom()">üîÑ Reset Room</button>
            <button class="btn" onclick="debugMaterials()">üîç Debug Materials</button>
            <button class="btn" onclick="showCurrentColors()">üé® Show Colors</button>
        </div>
    </div>

    <div id="toggle-info" onclick="toggleInfo()">HIDE INFO</div>
    <div id="info">
        <h3>üéØ TRUE Color Persistence Fix</h3>
        <div id="status">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Component definitions
        const EMBEDDED_COMPONENTS = {
            "components": {
                "referencePole": {
                    "model": "cylinder", "size": [0.1, 0.1, 1, 8],
                    "material": { "type": "MeshBasicMaterial", "color": "#000000" },
                    "properties": { "castShadow": false, "receiveShadow": false }
                },
                "debugBall": {
                    "model": "sphere", "size": [0.3, 16, 16],
                    "material": {
                        "type": "MeshStandardMaterial", "color": "#44ff44", "roughness": 0.3,
                        "metalness": 0.2, "transparent": true, "opacity": 0.8,
                        "emissive": "#114411", "emissiveIntensity": 0.2
                    },
                    "properties": { "castShadow": true, "receiveShadow": true }
                },
                "floor": {
                    "model": "plane", "size": [10, 8], "rotation": [-1.5707963267948966, 0, 0],
                    "material": { "type": "MeshStandardMaterial", "color": "#90EE90", "roughness": 0.6, "metalness": 0.1 },
                    "properties": { "receiveShadow": true }
                },
                "wall": {
                    "model": "plane", "size": [10, 8],
                    "material": { "type": "MeshStandardMaterial", "color": "#f8f8f8", "roughness": 0.9, "metalness": 0.1 },
                    "properties": { "castShadow": false, "receiveShadow": true }
                }
            }
        };

        // TRULY FIXED factory with color preservation
        class ColorPreservingFactory {
            constructor() {
                this.registry = EMBEDDED_COMPONENTS;
                this.createdObjects = new Map();
                this.replacementHistory = [];
            }
            
            createMaterial(materialConfig) {
                const materialTypes = {
                    'MeshStandardMaterial': THREE.MeshStandardMaterial,
                    'MeshBasicMaterial': THREE.MeshBasicMaterial
                };
                
                const MaterialClass = materialTypes[materialConfig.type] || THREE.MeshStandardMaterial;
                const params = {};
                
                Object.entries(materialConfig).forEach(([key, value]) => {
                    if (key === 'type') return;
                    if (key === 'color' || key === 'emissive') {
                        if (typeof value === 'string' && value.startsWith('#')) {
                            params[key] = new THREE.Color(value);
                        } else {
                            params[key] = value;
                        }
                    } else {
                        params[key] = value;
                    }
                });
                
                const material = new MaterialClass(params);
                console.log('Created material:', material);
                return material;
            }
            
            createGeometry(type, dimensions) {
                switch (type) {
                    case 'cylinder': return new THREE.CylinderGeometry(...dimensions);
                    case 'sphere': return new THREE.SphereGeometry(...dimensions);
                    case 'plane': return new THREE.PlaneGeometry(...dimensions);
                    default: return new THREE.BoxGeometry(1, 1, 1);
                }
            }
            
            createComponent(componentType, config, scene) {
                const componentDef = this.registry.components[componentType];
                if (!componentDef) return null;
                
                const size = config.size || componentDef.size;
                const geometry = this.createGeometry(componentDef.model, size);
                
                const materialConfig = config.material || componentDef.material;
                const material = this.createMaterial(materialConfig);
                
                const mesh = new THREE.Mesh(geometry, material);
                
                if (config.position) mesh.position.set(...config.position);
                if (componentDef.rotation) mesh.rotation.set(...componentDef.rotation);
                if (config.rotation) mesh.rotation.set(...config.rotation);
                
                if (componentDef.properties) {
                    Object.entries(componentDef.properties).forEach(([prop, value]) => {
                        mesh[prop] = value;
                    });
                }
                
                const uniqueId = config.id || `${componentType}-${Date.now()}`;
                mesh.userData = {
                    componentType: componentType,
                    compass: config.compass || null,
                    id: uniqueId,
                    originalConfig: JSON.parse(JSON.stringify(config)),
                    originalMaterial: JSON.parse(JSON.stringify(materialConfig))
                };
                
                scene.add(mesh);
                this.createdObjects.set(uniqueId, mesh);
                return mesh;
            }
            
            // COMPLETE replacement
            replaceComponent(identifier, newConfig, scene) {
                const oldMesh = this.findObject(identifier);
                if (!oldMesh) {
                    console.warn(`Component not found for replacement: ${identifier}`);
                    return false;
                }
                
                const oldConfig = oldMesh.userData.originalConfig;
                const mergedConfig = { ...oldConfig, ...newConfig };
                
                console.log('COMPLETE REPLACEMENT:', identifier, 'with config:', mergedConfig);
                
                this.replacementHistory.push({
                    timestamp: Date.now(),
                    identifier: identifier,
                    action: 'complete_replace',
                    newConfig: mergedConfig
                });
                
                const componentType = oldMesh.userData.componentType;
                const oldId = oldMesh.userData.id;
                
                // Complete disposal
                oldMesh.geometry.dispose();
                if (oldMesh.material.dispose) oldMesh.material.dispose();
                scene.remove(oldMesh);
                this.createdObjects.delete(oldId);
                
                // Create completely new component
                const newMesh = this.createComponent(componentType, mergedConfig, scene);
                
                console.log(`COMPLETELY replaced ${identifier}`);
                return newMesh;
            }
            
            // PROPER color-preserving material modification
            modifyMaterialPreserveColor(identifier, properties) {
                const mesh = this.findObject(identifier);
                if (!mesh) {
                    console.warn(`Object not found for material modification: ${identifier}`);
                    return false;
                }
                
                console.log(`COLOR-PRESERVING material modification for ${identifier}:`, properties);
                
                // Get CURRENT material values to preserve
                const currentMaterial = mesh.material;
                const currentColor = currentMaterial.color ? `#${currentMaterial.color.getHexString()}` : '#ffffff';
                const currentEmissive = currentMaterial.emissive ? `#${currentMaterial.emissive.getHexString()}` : '#000000';
                
                // Build new material config preserving current values
                const newMaterialConfig = {
                    type: currentMaterial.constructor.name,
                    color: properties.color || currentColor, // PRESERVE current color unless explicitly changing
                    roughness: properties.roughness !== undefined ? properties.roughness : (currentMaterial.roughness || 0.5),
                    metalness: properties.metalness !== undefined ? properties.metalness : (currentMaterial.metalness || 0.0),
                    transparent: currentMaterial.transparent || false,
                    opacity: currentMaterial.opacity || 1.0
                };
                
                // Only add emissive properties if they exist
                if (currentMaterial.emissive) {
                    newMaterialConfig.emissive = properties.emissive || currentEmissive;
                    newMaterialConfig.emissiveIntensity = properties.emissiveIntensity !== undefined ? 
                        properties.emissiveIntensity : (currentMaterial.emissiveIntensity || 0.0);
                }
                
                console.log('New material config (preserving color):', newMaterialConfig);
                
                // Dispose old and create new
                if (currentMaterial.dispose) currentMaterial.dispose();
                mesh.material = this.createMaterial(newMaterialConfig);
                
                this.replacementHistory.push({
                    timestamp: Date.now(),
                    identifier: identifier,
                    action: 'color_preserving_modify',
                    properties: properties,
                    preservedColor: currentColor
                });
                
                console.log(`COLOR-PRESERVING modification complete for ${identifier}`);
                return true;
            }
            
            // OLD method that has the bug (for comparison)
            modifyMaterial(identifier, properties) {
                const mesh = this.findObject(identifier);
                if (!mesh) {
                    console.warn(`Object not found for material modification: ${identifier}`);
                    return false;
                }
                
                console.log(`OLD material modification for ${identifier}:`, properties);
                
                // This is the BUGGY approach - creates defaults instead of preserving
                const currentMaterial = mesh.material;
                const newMaterialConfig = {
                    type: currentMaterial.constructor.name,
                    color: '#f8f8f8', // BUG: Always defaults to grey instead of preserving
                    roughness: 0.5,   // BUG: Always defaults instead of preserving
                    metalness: 0.0,   // BUG: Always defaults instead of preserving
                    transparent: false,
                    opacity: 1.0
                };
                
                // Apply new properties (overriding defaults)
                Object.entries(properties).forEach(([key, value]) => {
                    newMaterialConfig[key] = value;
                });
                
                console.log('OLD method material config (BUGGY):', newMaterialConfig);
                
                if (currentMaterial.dispose) currentMaterial.dispose();
                mesh.material = this.createMaterial(newMaterialConfig);
                
                return true;
            }
            
            findObject(identifier) {
                for (let [key, mesh] of this.createdObjects) {
                    if (key === identifier || mesh.userData.id === identifier) {
                        return mesh;
                    }
                }
                
                const semanticMap = {
                    'floor': (obj) => obj.userData.componentType === 'floor',
                    'north-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'north',
                    'south-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'south',
                    'east-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'east',
                    'west-wall': (obj) => obj.userData.componentType === 'wall' && obj.userData.compass === 'west',
                    'referencePole': (obj) => obj.userData.componentType === 'referencePole',
                    'debugBall': (obj) => obj.userData.componentType === 'debugBall'
                };
                
                if (semanticMap[identifier]) {
                    for (let [key, mesh] of this.createdObjects) {
                        if (semanticMap[identifier](mesh)) {
                            return mesh;
                        }
                    }
                }
                
                return null;
            }
            
            getReplacementHistory() {
                return this.replacementHistory;
            }
            
            clearHistory() {
                this.replacementHistory = [];
            }
        }

        // Global variables
        const status = document.getElementById('status');
        let factory;
        let scene, camera, renderer;
        
        function updateStatus(message, isError = false) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            status.innerHTML += `<br>[${timestamp}] ${isError ? '‚ùå' : '‚úÖ'} ${message}`;
        }

        // Scene setup
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 5, 6);
            camera.lookAt(0, 2, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.physicallyCorrectLights = true;
            document.body.appendChild(renderer.domElement);
            
            // Enhanced lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(8, 8, 5);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            const pointLight = new THREE.PointLight(0xffffff, 0.3, 20);
            pointLight.position.set(0, 6, 0);
            scene.add(pointLight);
            
            updateStatus("Enhanced scene initialized");
        }

        // Create initial room
        function createInitialRoom() {
            factory = new ColorPreservingFactory();
            
            factory.createComponent('referencePole', { id: 'ref-pole', position: [0, 0.5, 0] }, scene);
            factory.createComponent('debugBall', { id: 'debug-ball', position: [2, 0.3, 1] }, scene);
            factory.createComponent('floor', { id: 'floor', position: [0, 0, 0] }, scene);
            
            factory.createComponent('wall', { 
                id: 'north-wall', position: [0, 4, 4], rotation: [0, Math.PI, 0], compass: 'north' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'south-wall', position: [0, 4, -4], rotation: [0, 0, 0], compass: 'south' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'east-wall', position: [5, 4, 0], rotation: [0, -Math.PI/2, 0], 
                size: [8, 8], compass: 'east' 
            }, scene);
            factory.createComponent('wall', { 
                id: 'west-wall', position: [-5, 4, 0], rotation: [0, Math.PI/2, 0], 
                size: [8, 8], compass: 'west' 
            }, scene);
            
            updateStatus("Initial room created with color-preserving factory");
            factory.clearHistory();
        }

        // SPECIFIC ISSUE TESTS
        function testColorPersistence() {
            updateStatus("üß™ TESTING: Color persistence through material changes");
            
            // Step 1: Set walls to red
            changeWallsColor('#ff0000');
            setTimeout(() => {
                updateStatus("Step 1: Walls set to RED");
                showCurrentColors();
                
                // Step 2: Apply FIXED normal material (should keep red)
                setTimeout(() => {
                    setWallMaterialFixed('normal');
                    updateStatus("Step 2: Applied FIXED normal material");
                    showCurrentColors();
                    updateStatus("CHECK: Walls should still be RED, not grey!");
                }, 1000);
            }, 500);
        }
        
        function testMaterialRevert() {
            updateStatus("üß™ TESTING: Material revert issue comparison");
            
            // Apply red color
            changeWallsColor('#ff0000');
            setTimeout(() => {
                updateStatus("Applied RED to walls");
                
                // Test OLD method (should revert to grey)
                setTimeout(() => {
                    setWallMaterial('normal');
                    updateStatus("Applied OLD normal (should revert to grey - THIS IS THE BUG)");
                    showCurrentColors();
                    
                    // Now test FIXED method
                    setTimeout(() => {
                        changeWallsColor('#00ff00'); // Green
                        setTimeout(() => {
                            updateStatus("Changed to GREEN");
                            
                            setTimeout(() => {
                                setWallMaterialFixed('normal');
                                updateStatus("Applied FIXED normal (should stay GREEN - THIS IS THE FIX)");
                                showCurrentColors();
                            }, 1000);
                        }, 500);
                    }, 2000);
                }, 1000);
            }, 500);
        }
        
        function testSequentialIssue() {
            updateStatus("üß™ TESTING: Sequential material property changes");
            let step = 0;
            
            const steps = [
                () => { changeWallsColor('#ff6b6b'); updateStatus("Step 1: Red walls"); },
                () => { setWallMaterialFixed('glossy'); updateStatus("Step 2: FIXED glossy (should stay red)"); showCurrentColors(); },
                () => { setWallMaterialFixed('metal'); updateStatus("Step 3: FIXED metal (should turn silver)"); showCurrentColors(); },
                () => { changeWallsColor('#4ecdc4'); updateStatus("Step 4: Change to teal"); },
                () => { setWallMaterialFixed('normal'); updateStatus("Step 5: FIXED normal (should stay teal)"); showCurrentColors(); }
            ];
            
            function runNextStep() {
                if (step < steps.length) {
                    steps[step]();
                    step++;
                    setTimeout(runNextStep, 1000);
                }
            }
            
            runNextStep();
        }

        // FIXED material functions
        function changeWallsColor(color) {
            ['north-wall', 'south-wall', 'east-wall', 'west-wall'].forEach(wallId => {
                factory.modifyMaterialPreserveColor(wallId, { color: color });
            });
            updateStatus(`All walls changed to ${color} (FIXED method)`);
        }

        function setWallMaterialFixed(preset) {
            const presets = {
                'glossy': { roughness: 0.05, metalness: 0.1 }, // No color override
                'rough': { roughness: 0.95, metalness: 0.0 },  // No color override
                'metal': { roughness: 0.2, metalness: 0.9, color: '#C0C0C0' }, // Explicit color
                'normal': { roughness: 0.9, metalness: 0.1 } // No color override - PRESERVES existing color
            };
            
            const config = presets[preset];
            if (config) {
                ['north-wall', 'south-wall', 'east-wall', 'west-wall'].forEach(wallId => {
                    factory.modifyMaterialPreserveColor(wallId, config);
                });
                updateStatus(`FIXED: Walls set to ${preset} material (color preserved unless explicitly set)`);
            }
        }

        // OLD BUGGY material functions (for comparison)
        function setWallMaterial(preset) {
            const presets = {
                'glossy': { roughness: 0.05, metalness: 0.1 },
                'rough': { roughness: 0.95, metalness: 0.0 },
                'metal': { roughness: 0.2, metalness: 0.9, color: '#C0C0C0' },
                'normal': { roughness: 0.9, metalness: 0.1 } // BUG: No color specified, reverts to default grey
            };
            
            const config = presets[preset];
            if (config) {
                ['north-wall', 'south-wall', 'east-wall', 'west-wall'].forEach(wallId => {
                    factory.modifyMaterial(wallId, config); // Uses OLD buggy method
                });
                updateStatus(`OLD BUGGY: Walls set to ${preset} material (reverts to grey)`);
            }
        }

        function replaceFloor(preset) {
            const presets = {
                'original': {
                    material: { type: "MeshStandardMaterial", color: "#90EE90", roughness: 0.6, metalness: 0.1 },
                    size: [10, 8]
                },
                'wood': {
                    material: { type: "MeshStandardMaterial", color: "#8B4513", roughness: 0.8, metalness: 0.0 },
                    size: [10, 8]
                },
                'marble': {
                    material: { type: "MeshStandardMaterial", color: "#F8F8FF", roughness: 0.05, metalness: 0.4 },
                    size: [10, 8]
                },
                'large': {
                    material: { type: "MeshStandardMaterial", color: "#FF6B6B", roughness: 0.6, metalness: 0.1 },
                    size: [15, 12]
                },
                'small': {
                    material: { type: "MeshStandardMaterial", color: "#87CEEB", roughness: 0.6, metalness: 0.1 },
                    size: [6, 6]
                }
            };
            
            const config = presets[preset];
            if (config) {
                factory.replaceComponent('floor', {
                    position: [0, 0, 0],
                    ...config
                }, scene);
                updateStatus(`Floor replaced with ${preset} preset (complete replacement)`);
            }
        }

        function debugMaterials() {
            updateStatus("=== COMPLETE MATERIAL DEBUG INFO ===");
            ['north-wall', 'floor', 'debugBall'].forEach(id => {
                const obj = factory.findObject(id);
                if (obj && obj.material) {
                    const mat = obj.material;
                    updateStatus(`${id}: color=#${mat.color.getHexString()}, rough=${mat.roughness}, metal=${mat.metalness}`);
                    if (mat.emissive) {
                        updateStatus(`  emissive=#${mat.emissive.getHexString()}, intensity=${mat.emissiveIntensity}`);
                    }
                    updateStatus(`  material type: ${mat.constructor.name}`);
                }
            });
        }
        
        function showCurrentColors() {
            updateStatus("=== CURRENT WALL COLORS ===");
            ['north-wall', 'south-wall', 'east-wall', 'west-wall'].forEach(id => {
                const obj = factory.findObject(id);
                if (obj && obj.material && obj.material.color) {
                    const colorHex = obj.material.color.getHexString();
                    updateStatus(`${id}: #${colorHex}`);
                }
            });
        }

        function resetRoom() {
            // Clear all factory objects
            for (let [key, mesh] of factory.createdObjects) {
                mesh.geometry.dispose();
                if (mesh.material.dispose) mesh.material.dispose();
                scene.remove(mesh);
            }
            
            factory = null;
            updateStatus("Scene cleared");
            
            setTimeout(() => {
                createInitialRoom();
                updateStatus("Room reset complete");
            }, 200);
        }

        // Initialize
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                updateStatus(`THREE.js loaded (r${THREE.REVISION})`);
                initScene();
                createInitialRoom();
                updateStatus("üéØ TRUE COLOR PERSISTENCE FIX READY");
                updateStatus("Compare OLD vs FIXED material methods!");
                updateStatus("FIXED methods should preserve wall colors!");
            } else {
                updateStatus("‚ùå THREE.js failed to load", true);
            }
        }, 1000);
        
        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // UI functions
        function toggleInfo() {
            const info = document.getElementById('info');
            const toggle = document.getElementById('toggle-info');
            if (info.style.display === 'none') {
                info.style.display = 'block';
                toggle.textContent = 'HIDE INFO';
            } else {
                info.style.display = 'none';
                toggle.textContent = 'SHOW INFO';
            }
        }

        // Mouse controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            const radius = 8;
            camera.position.x = Math.cos(mouseX * Math.PI) * radius;
            camera.position.z = Math.sin(mouseX * Math.PI) * radius;
            camera.position.y = 3 + mouseY * 3;
            camera.lookAt(0, 2, 0);
        });
    </script>
